<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="person-report-box">
        <div class="person-info">
          <img
            src="./images/image-jeremy.png"
            alt="person image "
            class="person-img"
          />
          <div>
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <div class="time-based-report">
          <p class="daily time-frame">Daily</p>
          <p class="weekly time-frame">Weekly</p>
          <p class="monthly time-frame">Monthly</p>
        </div>
      </div>
      <div class="activity-report-box work">
        <div class="activity-info">
          <div class="activity">
            <p class="acivity-name">work</p>
            <div class="ellipsis-icon">
              <img src="./images/icon-ellipsis.svg" alt="  icon ellipsis" />
            </div>
          </div>
          <di v class="time-spent-info">
            <h1><span class="current-period-time-spent">32</span>hrs</h1>
            <div class="last-period">
              <p>
                <span class="last-time-frame">Last Weeks</span> -
                <span class="last-period-time-spent">36</span>hrs
              </p>
            </div>
          </di>
        </div>
      </div>
      <div class="activity-report-box play">
        <div class="activity-info">
          <div class="activity">
            <p class="acivity-name">Play</p>
            <div class="ellipsis-icon">
              <img src="./images/icon-ellipsis.svg" alt="  icon ellipsis" />
            </div>
          </div>
          <div class="time-spent-info">
            <h1><span class="current-period-time-spent">10</span>hrs</h1>
            <div class="last-period">
              <p>
                <span class="last-time-frame">Last Weeks</span> -
                <span class="last-period-time-spent">8</span>hrs
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="activity-report-box study">
        <div class="activity-info">
          <div class="activity">
            <p class="acivity-name">Study</p>
            <div class="ellipsis-icon">
              <img src="./images/icon-ellipsis.svg" alt="  icon ellipsis" />
            </div>
          </div>
          <div class="time-spent-info">
            <h1><span class="current-period-time-spent">4</span>hrs</h1>
            <div class="last-period">
              <p>
                <span class="last-time-frame">Last Weeks</span> -
                <span class="last-period-time-spent">7</span>hrs
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="activity-report-box exercise">
        <div class="activity-info">
          <div class="activity">
            <p class="acivity-name">Exercise</p>
            <div class="ellipsis-icon">
              <img src="./images/icon-ellipsis.svg" alt="  icon ellipsis" />
            </div>
          </div>
          <div class="time-spent-info">
            <h1><span class="current-period-time-spent">4</span>hrs</h1>
            <div class="last-period">
              <p>
                <span class="last-time-frame">Last Weeks</span> -
                <span class="last-period-time-spent">5</span>hrs
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="activity-report-box social">
        <div class="activity-info">
          <div class="activity">
            <p class="acivity-name">Social</p>
            <div class="ellipsis-icon">
              <img src="./images/icon-ellipsis.svg" alt="  icon ellipsis" />
            </div>
          </div>
          <div class="time-spent-info">
            <h1><span class="current-period-time-spent">5</span>hrs</h1>
            <div class="last-period">
              <p>
                <span class="last-time-frame">Last Weeks</span> -
                <span class="last-period-time-spent">10</span>hrs
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="activity-report-box self-care">
        <div class="activity-info">
          <div class="activity">
            <p class="acivity-name">Self Care</p>
            <div class="ellipsis-icon">
              <img src="./images/icon-ellipsis.svg" alt="  icon ellipsis" />
            </div>
          </div>
          <div class="time-spent-info">
            <h1><span class="current-period-time-spent">2</span>hrs</h1>
            <div class="last-period">
              <p>
                <span class="last-time-frame">Last Weeks </span> -
                <span class="last-period-time-spent">2</span>hrs
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
